<li routerLinkActive="active" class="sub-nav-item" [ngClass]="{'has-child':hasChild}">
  <a routerLink="{{link}}" *ngIf="link">
    <i class="sub-nav-icon fa fa-caret-right" *ngIf="hasChild"></i>
    <i class="sub-nav-icon fa fa-caret-down" *ngIf="hasChild"></i>
    {{text}}
  </a>
  <a  *ngIf="!link">
    <i class="sub-nav-icon fa fa-caret-right" *ngIf="hasChild"></i>
    <i class="sub-nav-icon fa fa-caret-down" *ngIf="hasChild" style="margin-left: -18px"></i>
    {{text}}
  </a>
  <div class="thirth-nav-wrap">
    <ng-content></ng-content>
  </div>
</li>
